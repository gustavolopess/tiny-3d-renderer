<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">


    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="vector.js"></script>
    <script src="line.js"></script>
    <script src="triangle.js"></script>
    <script src="camera.js"></script>
    <script src="controls.js"></script>
    <script src="sketch.js"></script>
  </head>

  <body>
    <h1>Super Cube</h3>

    <div id="canvas-container"></div>
      
    <div class="accordion accordion-flush" id="accordionFlushExample">


      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            Camera Parameters
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            
              <div class="controls-input">
                <label for="fov-factor-input">FOV Factor</label>
                <input type="range" class="form-range" id="fov-factor-input" min="0" max="5000" value="320" onchange="updateFovFactor(this)">
                <span id="fov-factor-output">320</span>
              </div>
      
              <div class="controls-input">
                <label for="fov-factor-input">Camera X Position</label>
                <input type="range" class="form-range" id="camera-x-position-input" min="-800" max="800" value="0" onchange="updateCameraPosition(this, X_AXIS)">
                <span id="camera-x-position-output">0</span>
              </div>
      
              <div class="controls-input">
                <label for="fov-factor-input">Camera Y Position</label>
                <input type="range" class="form-range" id="camera-y-position-input" min="-800" max="800" value="0" onchange="updateCameraPosition(this, Y_AXIS)">
                <span id="camera-y-position-output">0</span>
              </div>
      
              <div class="controls-input">
                <label for="fov-factor-input">Camera Z Position</label>
                <input type="range" class="form-range" id="camera-z-position-input" min="-800" max="800" value="-5" onchange="updateCameraPosition(this, Z_AXIS)">
                <span id="camera-z-position-output">0</span>
              </div>

          </div>
        </div>
      </div>


      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            Rotation Speed
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
              <div class="controls-input">
                <label for="fov-factor-input">X Speed</label>
                <input type="range" class="form-range" id="rotation-speed-x-input" min="0" step="0.5" max="20" value="1" onchange="updateRotationSpeed(this, X_AXIS)">
                <span id="rotation-speed-x-output">1</span>
              </div>
       
       
               <div class="controls-input">
                 <label for="fov-factor-input">Y Speed</label>
                 <input type="range" class="form-range" id="rotation-speed-y-input" min="0" step="0.5" max="20" value="1" onchange="updateRotationSpeed(this, Y_AXIS)">
                 <span id="rotation-speed-y-output">1</span>
                </div>
       
       
               <div class="controls-input">
                 <label for="fov-factor-input">Z Speed</label>
                 <input type="range" class="form-range" id="rotation-speed-z-input" min="0" step="0.5" max="20" value="1" onchange="updateRotationSpeed(this, Z_AXIS)">
                 <span id="rotation-speed-z-output">1</span>
              </div>
          </div>
        </div>
      </div>
      
  </body>
</html>
